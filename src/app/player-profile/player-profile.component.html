<div class="mx-lg-5">
  <div [ngClass]="{'card-light': !this.isDarkTheme, 'card-dark': this.isDarkTheme}" class="card-light card raised">
    <div class="card-header">
      <h3>{{player?.name}}</h3>
      <img onerror="this.src='../assets/Headshots/NoPlayerDefault.png'" alt="Profile pic for {{player?.name}}" src="{{player?.profilePicSource}}">
    </div>
    <div class="card-body">
      <ul class="list-group list-group-flush">
        <li class="list-group-item bg-transparent border-bottom px-0">
          <div class="row">
            <div class="col">
              {{player?.team}}
              <img alt="Team logo for {{player?.team}}" height="28" width="28" src="{{player?.teamLogoSource}}">
            </div>
            <div class="col-5 player-profile-end">{{player?.position}}</div>
          </div>
        </li>
        <li class="list-group-item bg-transparent border-bottom px-0">
          <div class="row">
            <div class="col">Weight: {{player?.weight}}</div>
            <div class="col-5 player-profile-end">Height: {{player?.height}}</div>
          </div>
        <li class="list-group-item bg-transparent border-bottom px-0">
          <div class="row">
            <div class="col">College: {{player?.college}}</div>
            <div class="col-5 player-profile-end">Number: {{player?.jerseyNumber}}</div>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <form class="d-flex">
    <div class="input-group my-3">
        <input #search [ngClass]="{'card-light': !this.isDarkTheme, 'card-dark': this.isDarkTheme}"
               class="form-control raised card-light rounded" type="search"
               placeholder="Search player..." aria-label="Search"
               (keydown.enter)="playerSearch(search.value)"
               [editable]='false'
               [ngbTypeahead]="autoCompletePlayer"
               (selectItem)="playerSearch($event.item)">
        <div ngbDropdown class="d-inline-block">
            <button [ngClass]="{'btn-outline-secondary': !this.isDarkTheme, 'btn-outline-secondary-dark': this.isDarkTheme}"
                    class="btn raised middle-dropdown" id="typeDropdown" ngbDropdownToggle >{{seasonType}}
            </button>
            <div ngbDropdownMenu aria-labelledby="typeDropdown"
                 [ngClass]="{'': !this.isDarkTheme, 'dropdown-menu-dark': this.isDarkTheme}">
                <div *ngFor="let seasonType of seasonTypes;">
                    <button ngbDropdownItem (click)="typeSelection(seasonType)">{{seasonType}}</button>
                </div>
            </div>
        </div>
        <div ngbDropdown class="d-inline-block">
            <button [ngClass]="{'btn-outline-secondary': !this.isDarkTheme, 'btn-outline-secondary-dark': this.isDarkTheme}"
                    class="btn raised end-dropdown" id="yearDropdown" ngbDropdownToggle [disabled]="isCareerChosen()">{{year}}
            </button>
            <div ngbDropdownMenu aria-labelledby="yearDropdown"
                [ngClass]="{'': !this.isDarkTheme, 'dropdown-menu-dark': this.isDarkTheme}">
                <div *ngFor="let year of years;">
                    <button ngbDropdownItem (click)="yearSelection(year)">{{year}}</button>
                </div>
            </div>
        </div>
    </div>
  </form>
</div>
