<body [ngClass]="{'bg-light': !this.isDarkTheme, 'bg-dark': this.isDarkTheme}" class="bg-light raised">
  <nav-bar [ngClass]="{'navbar-light': !this.isDarkTheme, 'navbar-dark': this.isDarkTheme}" (themeSwitchEvent)="receiveTheme($event)"></nav-bar>
  <div class="players row">
      <player-profile (retrievedPlayerProfileEvent)="receivePlayerProfileStatus($event)" [isDarkTheme]="this.isDarkTheme" class="col" playerIdentity="1"></player-profile>
      <player-profile [isDarkTheme]="this.isDarkTheme" class="col" playerIdentity="2"></player-profile>
  </div>
  <hr/>
  <div class="stats row my-2 mx-lg-5">
      <div [ngClass]="{'card-light': !this.isDarkTheme, 'card-dark': this.isDarkTheme}" class="card-light raised col">
          <div class="card-header mb-0"><h4>Basic Head To Head Stats</h4></div>
          <player-stats [playerProfile]="playerProfile" class="col"></player-stats>
      </div>
      <div class="col-1"></div>
      <div [ngClass]="{'card-light': !this.isDarkTheme, 'card-dark': this.isDarkTheme}" class="card-light raised col">
          <div class="card-header mb-0"><h4>Placeholder Stat Area</h4></div>
          <player-stats [playerProfile]="playerProfile" class="col"></player-stats>
      </div>
    </div>
  <hr/>
  <footer></footer>
</body>
